{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {% static "style.css" %} ">
</head>
<body>
    
    
    <p class="god"> my name is Oleg Uvarkin</p>
<div class="general-container">
	<div class="container top-container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h1 class="title"> Hello! Наш магазин скоро откроется</br>
				Оставляйте Ваш имэйл в форме ниже</h1>
				<div>
					<form action="" method="post" class="form-inline text-center"> {% csrf_token %}
							<div class="form-group">
								<label>Ваше имя:</label>
								{{form.name}}
							</div>
							<div class="form-group">
								<label>Ваш и-мэйл:</label>
								{{form.email}}
							</div>
							<button type="submit" class="btn btn-primary btn-orange">ОТПРАВИТЬ</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
